arch = "SKX";

ports = [ "p0156", "p06", "p23", "p237", "p4", "p1", "p15", "p015", "p5", "p0", "p05", "p01", "p6" ];

functional_units = (
    { name = "ALU";               size = 4;     wait_next = 1;  },
    { name = "DIV";               size = 1;     wait_next = 10; },
    { name = "Shift";             size = 2;     wait_next = 1;  },
    { name = "Shuffle";           size = 1;     wait_next = 1;  },
    { name = "Slow_Int";          size = 1;     wait_next = 1;  },
    { name = "Bit_Manipulation";  size = 2;     wait_next = 1;  },
    { name = "FP_Mov";            size = 1;     wait_next = 1;  },
    { name = "SIMD_Misc";         size = 1;     wait_next = 1;  },
    { name = "Vec_ALU";           size = 3;     wait_next = 1;  },
    { name = "Vec_Shift";         size = 2;     wait_next = 1;  },
    { name = "Vec_Add";           size = 2;     wait_next = 1;  },
    { name = "Vec_Mul";           size = 2;     wait_next = 1;  }
);

instruction_groups = (
    // AVX512
    {
        name = "vec512";
        extensions = [ "AVX2GATHER", "AVX512EVEX" ];

        port_to_uop = {
            p0156: "INT_ALU";
            p06:   "BR_SH";
            p23:   "";
            p237:  "";
            p4:    "";
            p1:    "MULT";
            p15:   "";
            p015:  "VEC_ALU";
            p5:    "VEC_SHUFFLE";
            p0:    "VEC_DIV";
            p05:   "VEC_ADD";
            p01:   "VEC_OP";
        };

        uop_to_fu = {
            INT_ALU:        ["ALU"];
            BR_SH:          ["Shift"];
            MULT:           ["Slow_Int"];
            VEC_ALU:        ["Vec_ALU"];
            VEC_SHUFFLE:    ["Shuffle"];
            VEC_DIV:        ["DIV"];
            VEC_ADD:        ["Vec_Add"];
            VEC_OP:         ["Vec_Shift", "Vec_Add", "Vec_Mul"];
        };

        algorithm: {
            type = "group_rep_port";
            counts_path = "data/benchmarks/spec2017";
            num_uops = 30;
            latency_fix = (
                { label = "load";   port = "p23";   lat = 7; operands = ({ name = "YMM"; lat = 1; }, { name = "ZMM"; lat = 1; });},
                { label = "store";  port = "p4";    lat = 3; },
                { label = "agu";    port = "p237";  lat = 0; },
                { label = "extra1"; port = "p0156"; lat = 0; },
                { label = "extra2"; port = "p06";   lat = 0; }
            );
        };
    },

    // Vectorial instructions
    {
        name = "vec";
        extensions = [ "AVX", "AVX2", "FMA", "SSE", "SSE2", "SSE3", "SSE4", "SSSE3" ];

        port_to_uop = {
            p0156: "INT_ALU";
            p06:   "BR_SH";
            p23:   "";
            p237:  "";
            p4:    "";
            p1:    "MULT";
            p15:   "FAST_LEA";
            p015:  "VEC_ALU";
            p5:    "VEC_SHUFFLE";
            p0:    "VEC_DIV";
            p05:   "VEC_ADD";
            p01:   "VEC_OP";
        };

        uop_to_fu = {
            INT_ALU:     ["ALU"];
            BR_SH:       ["Shift"];
            MULT:        ["Slow_Int"];
            FAST_LEA:    ["Bit_Manipulation"];
            VEC_ALU:     ["Vec_ALU"];
            VEC_SHUFFLE: ["Shuffle"];
            VEC_DIV:     ["DIV"];
            VEC_ADD:     ["Vec_Add"];
            VEC_OP:      ["Vec_Shift", "Vec_Add", "Vec_Mul"];
        };

        algorithm: {
            type = "group_rep_port";
            counts_path = "data/benchmarks/spec2017";
            num_uops = 30;
            latency_fix = (
                { label = "load";  port = "p23";  lat = 7; operands = ({ name = "YMM"; lat = 1; });},
                { label = "store"; port = "p4";   lat = 3; },
                { label = "agu";   port = "p237"; lat = 0; }
            );
        };
    },

    // Base instructions
    {
        name = "base";
        extensions = [ "BASE", "LZCNT", "BMI1", "BMI2", "MOVBE", "LONGMODE" ];

        port_to_uop = {
            p0156: "INT_ALU";
            p06:   "BR_SH";
            p23:   "";
            p237:  "";
            p4:    "";
            p1:    "MULT";
            p15:   "FAST_LEA";
            p015:  "VEC_ALU";
            p5:    "VEC_SHUFFLE";
            p0:    "DIV";
            p05:   "FMA";
            p01:   "VEC_SHI";
            p6:    "SHI";
        };

        uop_to_fu = {
            INT_ALU:     ["ALU"];
            BR_SH:       ["Shift"];
            MULT:        ["Slow_Int"];
            FAST_LEA:    ["Bit_Manipulation"];
            VEC_ALU:     ["ALU"];
            VEC_SHUFFLE: ["Shuffle"];
            DIV:         ["DIV"];
            FMA:         ["ALU"];
            VEC_SHI:     ["ALU"];
            SHI:         ["ALU"];
        };

        algorithm: {
            type = "direct_binary";
            uop_latency = {
                INT_ALU:     1;
                BR_SH:       1;
                MULT:        3;
                FAST_LEA:    1;
                VEC_ALU:     2;
                VEC_SHUFFLE: 1;
                DIV:         9;
                FMA:         8;
                VEC_SHI:     1;
                SHI:         1;
            };
            port_fix = (
                { label = "load";  port = "p23"; },
                { label = "store"; port = "p4"; },
                { label = "agu";   port = "p237"; }
            );
        };
    }
);
